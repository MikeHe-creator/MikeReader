<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pdfs</title>
</head>
<body>
<input type="file" id="getfile" onchange="pdffile(event)">
<div>
    <button onclick="previous()" style="display: inline-block">◀️</button>
    <h2 id="hembed" style="display: inline-block">use embed</h2>
    <h2 id="hifame" style="display: none">use ifame</h2>
    <h2 id="hobject" style="display: none">use object</h2>
    <button onclick="next1()" style="display: inline-block">▶️</button>
</div>
<div>
    <div id="embed" style="display: block">
        <embed src="https://s3.amazonaws.com/scschoolfiles/112/the_count_of_monte_cristo.pdf" type="application/pdf" width="100%" height="600px">
    </div>
</div>
<div>
    <div id="ifame" style="display: none">
        <iframe src="https://s3.amazonaws.com/scschoolfiles/112/the_count_of_monte_cristo.pdf" width="100%" height="600px"></iframe>
    </div>
</div>

<div>
    <div id="object" style="display: none">
        <object data="https://s3.amazonaws.com/scschoolfiles/112/the_count_of_monte_cristo.pdf" type="application/pdf" width="100%" height="600px"></object>
    </div>
</div>
</body>
<script>
    const embed=document.getElementById('embed');
    const ifame=document.getElementById('ifame');
    const object=document.getElementById('object');

    let currentIndex = 0;
    const headings = document.querySelectorAll('h2');

    function previous(){
        if (currentIndex > 0) {
            headings[currentIndex].style.display = 'none';
            currentIndex--;
            headings[currentIndex].style.display = 'inline-block';
        }
        updateDisplay()
    }
    function next1() {
        if (currentIndex < headings.length - 1) {
            headings[currentIndex].style.display = 'none';
            currentIndex++;
            headings[currentIndex].style.display = 'inline-block';
        }
        updateDisplay()
    }

    function updateDisplay() {
        if (headings[currentIndex].id === "hembed") {
            embed.style.display = 'block';
            ifame.style.display = 'none';
            object.style.display = 'none';
        } else if (headings[currentIndex].id === 'hifame') {
            embed.style.display = 'none';
            ifame.style.display = 'block';
            object.style.display = 'none';
        } else {
            embed.style.display = 'none';
            ifame.style.display = 'none';
            object.style.display = 'block';
        }
    }

    function pdffile(event){
        const displayfile=event.target.files[0];
        console.log(displayfile);
        const url = URL.createObjectURL(displayfile);
        console.log(url);
        embed.src=url;
        ifame.src=url;
        object.data=url;
    }
</script>
</html>
